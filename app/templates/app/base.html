<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    {% load staticfiles %}
    <script src="{% static 'js/tinymce/js/tinymce/tinymce.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tinymce/js/tinymce/custom.js' %}" ></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    {% block  style%}

    {% endblock %}



  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand active" href="{% url 'landing' %}">Tsiro</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% block nav_home%}{% endblock %}><a href="{% url 'home' %}">Home</a></li>
            <li {% block nav_about%}{% endblock %}><a href="{% url 'about' %}">About</a></li>
            <li {% block nav_recipes%}{% endblock %}><a href="{% url 'recipes' %}">Recipes</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {%if user.is_authenticated%}
            <li {% block nav_newRecipe%}{% endblock %}><a href="{% url 'post_new' %}">New Recipe</a></li>

            {%endif%}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="img"></div>
      {% block video %}

      {% endblock %}
      <div class="container">
        <!--<div class="centered">
          <h1>{{title}} </h1>
          <p>{{year}}</p>
        </div>-->
        <h1>{{title}} </h1>
        <p>{{year}}</p>

      </div>
    </div>
    <div class="container body-content">
      {% block content %}{% endblock %}

      <hr/>
      <footer>
          <p>&copy; {{ year }} - My Django Application</p>
      </footer>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
